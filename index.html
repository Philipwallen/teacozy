<!DOCTYPE html>
<html>
<head>
	<title>Tea Cozy</title>
	<link href='./resources/css/style.css' type='text/css' rel='stylesheet'>

</head>
<body>
	<header>
		<div class='header-container'>
			<div class='logo'>
				<img src='./resources/images/img-tea-cozy-logo.png' alt='Tea Cozy Logo'>
			</div>
			<nav>
				<div>
					<span><a href='#'>Mission</a></span>
					<span><a href='#'>Featured Tea</a></span>
					<span><a href='#'>Locations</a></span>
				</div>
			</nav>
		</div>
	</header>
	<main>
		<div class='main-container'>
			<div class='content'>
				<div class='mission-container'>
					<h2>Our Mission</h2>
					<h4>Hanpicked, Artisanally Curated, Free Rang, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
				</div>
			</div>
		</div>
		<div class='main-container2'>
			<div class='content'>
				<h1>Tea of the Month</h1>
				<h4>What's Steeping at The Tea Cozy?</h4>
			</div>
			<div class='photo-content'>
				<span>
					<img src='./resources/images/img-berryblitz.jpg' alt='berry-blitz photo'/>
					<p>Fall Berry Blitz Tea</p>
				</span>
				<span>
					<img src='./resources/images/img-spiced-rum.jpg' alt='spiced-rum photo'/>
					<p>Spiced Rum Tea</p>
				</span>
				<span>
					<img src='./resources/images/img-donut.jpg' alt='donut photo'/>
					<p>Seasonal Donuts</p>
				</span>
			</div>
		</div>
	</main>

</body>
</html>
